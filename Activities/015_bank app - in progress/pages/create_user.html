<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App v2 - Create User</title>
    <script src="../src/main.js" defer></script>
    <script src="../src/create_user.js" defer></script>
<body onload="Store.releaseStoredId()">
    <h3>Create User</h3>
    <form id="createUser-form">
        <section>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName"  >
            <!-- minlength="2" maxlength="24" required -->
        </section>
        <section>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" >
            <!-- minlength="2" maxlength="24" required -->
        </section>
        <section>
            <label for="email">Email Address:</label>
            <input type="email" id="email" > 
            <!-- minlength="5" maxlength="32" required -->
        </section>
        <section>
            <p>Account Type:</p>
            <input type="radio" id="savings" name="accountType" value="sa" checked>
            <label for="savings">Savings (Php 2,000.00)</label><br>
            <input type="radio" id="checking" name="accountType" value="ca">
            <label for="checking">Checking (Php 10,000.00)</label><br>
            <label for="addDeposit">Additional deposit:</label>
            <input type="number" id="addDeposit" placeholder="0.0"> 
        </section>
    <button type="submit">Create User</button>
    </form>
    <a href="../index.html">Cancel</a>
</body>
</html>
